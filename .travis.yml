language: java
jdk:
- oraclejdk8

sudo: required
group: edge
before_install:
  - sleep 15

services:
  - mongodb
  - docker

addons:
  apt:
    packages:
    - sshpass

cache:
  directories:
  - $HOME/.m2


env:
  global:
  - TERM=dumb
  - secure: "" #DOCKER_EMAIL
  - secure: "" #DOCKER_USER
  - secure: "" #DOCKER_PASS
  - secure: "" #DEPLOY_HOST
  - secure: "" #DEPLOY_PATH
  - secure: "" #DEPLOY_USER
  - secure: "" #DEPLOY_PATH
  - COMMIT=${TRAVIS_COMMIT::8}
script: mvn clean install -Ptest

after_success:
  - mvn install -DskipTests=true -Pdocker
#  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH != "master" && exit
  - echo "test"
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  - export BACKEND_REPO=seppaleinen/krogrouletten-backend
  - docker build -f Dockerfile -t $BACKEND_REPO:$COMMIT .
  - docker tag $BACKEND_REPO:$COMMIT $BACKEND_REPO:$TAG
  - docker tag $BACKEND_REPO:$COMMIT $BACKEND_REPO:travis-$TRAVIS_BUILD_NUMBER
  - docker push $BACKEND_REPO
