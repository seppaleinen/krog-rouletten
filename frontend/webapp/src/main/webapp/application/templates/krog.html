{% extends "base/_base.html" %}

{% block content %}

<!--Start av header kan flyttas om till en egen header.html-->

<div class="logo_bg" >
	<div class="dropdown" style="padding:15px;" >
		<a href="#dc"><i class="fa fa-bars fa-2x logobtn"></i></a>
		<div id="dc" class="dropdown-content">
			<a href="/krog/random">Slumpa</a>
			<a href="/">Inställningar</a>
			<a href="/admin">Admin</a>
			<a href="/static/img/bpm.png">BAJSA PÅ MÅNEN</a>
		</div>
	</div>

	<div style="text-align:center; float:left; vertical-align: center; padding:10px;" class="logo lobster"><a href="/">Krogrouletten</a></div>
</div>

<br/><br/><br/>
<div class="cream" style="align:center; width:100%; clear: left; text-align: center;">
    <br/>
	<div style="text-align: center;"><iframe class="" src="{{ data.iframe_lank }}" width="92%" height="250" frameborder="0" align="center" style="border:0; background-color:#f3f3f3;" allowfullscreen></iframe></div>
    <br/><span class="namn" align="center"><a href="{{ data.hemside_lank }}">{{data.namn}}</a></span>
	<div style="text-align: left; margin-left:4%">
	<br/>
		<div class="panel panel-default" style="max-width:96%">
			<div class="panel-body black">
				
				<b>Öppet till:&nbsp;{{ data.oppet_tider }}<br/>
					Typ:&nbsp;{{ data.bar_typ }} <br/>
					Beskrivning:&nbsp;{{data.beskrivning}} <br/>
					Omdöme:&nbsp;{{ data.betyg }}<br/>
					<br/>
				</b>
			</div>
		</div>

	</div>
</div>
<br/><br/><br/>


<!--Start slump knappen-->
<div class="slumpa_div" style="position:fixed;">
	<div class="slumpa_div_inner">
		<div style="display: inline-block; text-align:center; ">
			<div style="float:left; padding: 10px;">
				<button id="slumpaGPS" class="slumpa_button lobster flipInX animated">Slumpa</button>
				<div style="display:none;"><form method="post" action="/gps">
					<input type="text" name="adress"/>
					<input id="manualGPS" type="submit" class="slumpa_button lobster flipInX animated" value="Hitta för adress">
				</form></div>
			</div>
		</div>
	</div>
</div>
<!--Slut Slump knappen-->

{% endblock %}
